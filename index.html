<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Tennis: Final Polish</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
            font-family: 'Segoe UI', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #ui-layer {
            position: absolute;
            top: 20px;
            width: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 10;
        }
        .score-box {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 8px 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid #ddd;
            min-width: 70px;
            backdrop-filter: blur(5px);
        }
        .score-box.player { border-top: 5px solid #1E90FF; }
        .score-box.ai { border-top: 5px solid #FF4500; }
        .score-label { font-size: 11px; font-weight: 800; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .score-num { font-size: 40px; font-weight: 900; color: #222; line-height: 1.1; font-family: 'Arial', sans-serif; }
        
        #message-overlay {
            position: absolute;
            top: 35%;
            left: 0;
            width: 100%;
            height: 200px;
            pointer-events: none;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(-50%);
        }
        #main-msg {
            font-size: 70px;
            font-weight: 900;
            font-style: italic;
            color: #ff3333;
            text-transform: uppercase;
            text-shadow: 4px 4px 0px #fff, -2px -2px 0 rgba(0,0,0,0.1);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            white-space: nowrap;
            letter-spacing: -2px;
        }
        #sub-msg {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.5);
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            background: rgba(0,0,0,0.3);
            padding: 5px 20px;
            border-radius: 20px;
        }

        #serve-guide {
            position: absolute;
            top: 65%;
            width: 100%;
            text-align: center;
            font-size: 16px;
            font-weight: 800;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            display: none;
            animation: float 2s infinite ease-in-out;
            z-index: 20;
            letter-spacing: 1px;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-10px); opacity: 0.8; }
        }

        #touch-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50;
        }

        .joystick-base {
            position: absolute;
            width: 120px; height: 120px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.0) 70%);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            display: none; 
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
        .joystick-knob {
            position: absolute;
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            pointer-events: none;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #charge-bar-container {
            position: absolute;
            display: none;
            pointer-events: none;
            width: 80px;
            height: 10px;
            background: rgba(0,0,0,0.6);
            border: 2px solid #fff;
            border-radius: 6px;
            overflow: hidden;
            z-index: 60;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #charge-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FF4500);
            transition: width 0.05s linear;
        }

        #pc-controls {
            position: absolute;
            top: 15px;
            left: 20px;
            color: rgba(255,255,255,0.9);
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="score-box player">
            <div class="score-label">Player</div>
            <div id="score-p" class="score-num">0</div>
        </div>
        <div class="score-box ai">
            <div class="score-label">Com</div>
            <div id="score-a" class="score-num">0</div>
        </div>
    </div>

    <div id="message-overlay">
        <div id="main-msg">Ready</div>
        <div id="sub-msg">Touch Left to Move / Hold Right to Charge</div>
    </div>

    <div id="serve-guide"></div> 
    <div id="pc-controls">WASD: Move / SPACE: Charge Shot</div>

    <div id="touch-layer"></div>

    <div id="dynamic-joystick" class="joystick-base">
        <div class="joystick-knob"></div>
    </div>

    <div id="charge-bar-container">
        <div id="charge-bar"></div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. 유틸리티 ---
        function createNoiseTexture() {
            const size = 512;
            const canvas = document.createElement('canvas');
            canvas.width = size; canvas.height = size;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#4169E1'; 
            ctx.fillRect(0,0,size,size);
            for(let i=0; i<50000; i++) {
                ctx.fillStyle = Math.random() > 0.5 ? 'rgba(255,255,255,0.03)' : 'rgba(0,0,0,0.03)';
                ctx.beginPath();
                ctx.arc(Math.random()*size, Math.random()*size, 1 + Math.random()*2, 0, Math.PI*2);
                ctx.fill();
            }
            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping; tex.wrapT = THREE.RepeatWrapping;
            tex.repeat.set(2, 4);
            return tex;
        }

        function createNetTexture() {
            const size = 64;
            const canvas = document.createElement('canvas');
            canvas.width = size; canvas.height = size;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0,0,size,size);
            ctx.strokeStyle = '#FFFFFF'; 
            ctx.lineWidth = 4;
            ctx.strokeRect(0,0,size,size);
            ctx.beginPath(); ctx.moveTo(size/2, 0); ctx.lineTo(size/2, size); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(0, size/2); ctx.lineTo(size, size/2); ctx.stroke();
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping; tex.wrapT = THREE.RepeatWrapping;
            tex.repeat.set(40, 2);
            return tex;
        }

        function createDashedCircleTexture() {
            const size = 512;
            const canvas = document.createElement('canvas');
            canvas.width = size; canvas.height = size;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0,0,size,size);
            
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 10, 0, Math.PI*2);
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 5; 
            ctx.setLineDash([40, 30]);
            ctx.stroke();

            const tex = new THREE.CanvasTexture(canvas);
            return tex;
        }

        // --- 2. 씬 & 카메라 ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x87CEEB, 30, 90);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 19, 43); 
        camera.lookAt(0, 0, -5);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); 
        document.body.appendChild(renderer.domElement);

        // --- 3. 조명 ---
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xfffee0, 1.1);
        dirLight.position.set(-25, 50, 25);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 2048;
        dirLight.shadow.mapSize.height = 2048;
        dirLight.shadow.camera.left = -50;
        dirLight.shadow.camera.right = 50;
        dirLight.shadow.camera.top = 50;
        dirLight.shadow.camera.bottom = -50;
        dirLight.shadow.bias = -0.0005;
        scene.add(dirLight);

        // --- 4. 환경 (경기장) ---
        const COURT_W = 28;
        const COURT_H = 50;

        const ground = new THREE.Mesh(new THREE.PlaneGeometry(150, 150), new THREE.MeshPhongMaterial({ color: 0x3a8c3a }));
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.1;
        ground.receiveShadow = true;
        scene.add(ground);

        const court = new THREE.Mesh(new THREE.PlaneGeometry(COURT_W, COURT_H), new THREE.MeshPhongMaterial({ map: createNoiseTexture(), color: 0xffffff }));
        court.rotation.x = -Math.PI / 2;
        court.receiveShadow = true;
        scene.add(court);

        const lineMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const createLine = (w, h, x, z) => {
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(w, h), lineMat);
            mesh.rotation.x = -Math.PI / 2;
            mesh.position.set(x, 0.01, z);
            mesh.receiveShadow = true;
            scene.add(mesh);
        };
        const lw = 0.5; 
        createLine(COURT_W + lw, lw, 0, COURT_H/2);
        createLine(COURT_W + lw, lw, 0, -COURT_H/2);
        createLine(lw, COURT_H, COURT_W/2, 0);
        createLine(lw, COURT_H, -COURT_W/2, 0);
        createLine(COURT_W, lw, 0, 13);
        createLine(COURT_W, lw, 0, -13);
        createLine(lw, 26, 0, 0);
        createLine(0.4, 0.8, 0, 50/2); 
        createLine(0.4, 0.8, 0, -50/2);

        // 관중석
        const spectators = [];
        function createStand(x, z, rotY) {
            const group = new THREE.Group();
            const stand = new THREE.Mesh(new THREE.BoxGeometry(50, 6, 12), new THREE.MeshLambertMaterial({color: 0x555555}));
            stand.position.y = 3; 
            stand.receiveShadow = true; stand.castShadow = true;
            group.add(stand);

            const headGeo = new THREE.BoxGeometry(0.8, 0.9, 0.8);
            const bodyGeo = new THREE.BoxGeometry(1.0, 0.8, 0.5); 

            for(let i=0; i<35; i++) {
                const c = new THREE.Color().setHSL(Math.random(), 0.8, 0.4);
                const mat = new THREE.MeshLambertMaterial({color: c});
                const person = new THREE.Group();
                const head = new THREE.Mesh(headGeo, new THREE.MeshLambertMaterial({color: 0xffccaa})); 
                const body = new THREE.Mesh(bodyGeo, mat); 
                head.position.y = 0.6; body.position.y = -0.2;
                person.add(head); person.add(body);
                const py = 6.4; 
                const px = (Math.random()-0.5) * 44;
                const pz = (Math.random()-0.5) * 8;
                person.position.set(px, py, pz);
                group.add(person);
                spectators.push({ mesh: person, baseY: py, speed: Math.random() * 5 + 2, offset: Math.random() * 10 });
            }
            group.position.set(x, 0, z); group.rotation.y = rotY;
            scene.add(group);
        }
        createStand(0, -42, 0); 
        createStand(-35, 0, Math.PI/2); 
        createStand(35, 0, -Math.PI/2); 

        // 나무
        function createTree(x, z) {
            const group = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.8, 4, 6), new THREE.MeshLambertMaterial({color: 0x8B4513}));
            trunk.position.y = 2; trunk.castShadow = true; trunk.receiveShadow = true;
            const foliageMat = new THREE.MeshLambertMaterial({color: 0x228B22});
            const leaves1 = new THREE.Mesh(new THREE.ConeGeometry(3, 5, 8), foliageMat);
            leaves1.position.y = 5; leaves1.castShadow = true;
            const leaves2 = new THREE.Mesh(new THREE.ConeGeometry(2.5, 4, 8), foliageMat);
            leaves2.position.y = 7; leaves2.castShadow = true;
            group.add(trunk, leaves1, leaves2);
            group.position.set(x, 0, z);
            scene.add(group);
        }
        for(let i=0; i<8; i++) { createTree(-45, -55 + i*15); createTree(45, -55 + i*15); }
        createTree(-20, -55); createTree(20, -55); createTree(-20, 55); createTree(20, 55);

        // 네트
        const NET_HEIGHT = 2.2;
        const netGroup = new THREE.Group();
        const netTex = createNetTexture();
        const netMat = new THREE.MeshBasicMaterial({map: netTex, transparent:true, opacity: 0.95, side: THREE.DoubleSide, alphaTest: 0.1});
        const netMesh = new THREE.Mesh(new THREE.PlaneGeometry(COURT_W+2, NET_HEIGHT), netMat);
        netMesh.position.y = NET_HEIGHT/2;
        netGroup.add(netMesh);
        const poleGeo = new THREE.CylinderGeometry(0.2, 0.2, NET_HEIGHT+0.5);
        const poleMat = new THREE.MeshPhongMaterial({color: 0x222});
        const p1 = new THREE.Mesh(poleGeo, poleMat); p1.position.set(-(COURT_W/2+1), NET_HEIGHT/2, 0);
        const p2 = new THREE.Mesh(poleGeo, poleMat); p2.position.set((COURT_W/2+1), NET_HEIGHT/2, 0);
        netGroup.add(p1, p2);
        scene.add(netGroup);


        // --- 5. 캐릭터 & 공 ---
        function createCharacter(color, isPlayer) {
            const group = new THREE.Group();
            const mat = new THREE.MeshPhongMaterial({color: color, shininess: 30});
            const body = new THREE.Mesh(new THREE.BoxGeometry(1.4, 2.0, 0.8), mat);
            body.position.y = 2.0; body.castShadow = true; group.add(body);
            const head = new THREE.Mesh(new THREE.BoxGeometry(1.0, 1.0, 1.0), new THREE.MeshPhongMaterial({color: 0xffe0bd}));
            head.position.y = 3.6; head.castShadow = true; group.add(head);
            const armPivot = new THREE.Group();
            armPivot.position.set(isPlayer?0.9:-0.9, 2.8, 0);
            const arm = new THREE.Mesh(new THREE.BoxGeometry(0.35, 1.5, 0.35), new THREE.MeshPhongMaterial({color: 0xffe0bd}));
            arm.position.y = -0.6; armPivot.add(arm);
            const racket = new THREE.Group();
            racket.position.y = -1.4; racket.rotation.x = Math.PI/2;
            const rim = new THREE.Mesh(new THREE.TorusGeometry(0.6, 0.08, 8, 24), new THREE.MeshStandardMaterial({color: 0x333}));
            const net = new THREE.Mesh(new THREE.CircleGeometry(0.6, 16), new THREE.MeshBasicMaterial({color:0xccffcc, transparent:true, opacity:0.2, side:THREE.DoubleSide}));
            const handle = new THREE.Mesh(new THREE.CylinderGeometry(0.06, 0.06, 0.8), new THREE.MeshStandardMaterial({color:0x111}));
            handle.position.y = -0.6; handle.rotation.x = Math.PI/2;
            rim.add(net); racket.add(rim, handle); armPivot.add(racket); group.add(armPivot);
            armPivot.rotation.x = -0.5; 
            return {mesh: group, arm: armPivot, head: head, isPlayer: isPlayer, action: 'idle', animTime: 0, isSmashReady: false};
        }

        const player = createCharacter(0x1E90FF, true);
        player.mesh.position.set(0, 0, 22);
        scene.add(player.mesh);

        const ai = createCharacter(0xFF4500, false);
        ai.mesh.position.set(0, 0, -22);
        ai.mesh.rotation.y = Math.PI;
        scene.add(ai.mesh);

        // 차지 범위 표시 원
        const chargeRingGeo = new THREE.PlaneGeometry(1, 1);
        const chargeRingMat = new THREE.MeshBasicMaterial({
            map: createDashedCircleTexture(),
            transparent: true,
            opacity: 0.8,
            depthWrite: false,
            side: THREE.DoubleSide
        });
        const chargeRing = new THREE.Mesh(chargeRingGeo, chargeRingMat);
        chargeRing.rotation.x = -Math.PI/2;
        chargeRing.position.y = 0.05; 
        chargeRing.visible = false;
        scene.add(chargeRing);

        const ball = new THREE.Mesh(new THREE.SphereGeometry(0.35, 32, 32), new THREE.MeshPhongMaterial({color: 0xccff00, emissive: 0x224400}));
        ball.castShadow = true;
        scene.add(ball);

        const ballTracker = new THREE.Group();
        scene.add(ballTracker);
        const shadowMesh = new THREE.Mesh(new THREE.CircleGeometry(0.45, 32), new THREE.MeshBasicMaterial({ color: 0x000000, opacity: 0.5, transparent: true }));
        shadowMesh.rotation.x = -Math.PI / 2; shadowMesh.position.y = 0.02; ballTracker.add(shadowMesh);
        const ringMesh = new THREE.Mesh(new THREE.RingGeometry(0.45, 0.6, 32), new THREE.MeshBasicMaterial({ color: 0xFFFF00, opacity: 0.8, transparent: true, side: THREE.DoubleSide }));
        ringMesh.rotation.x = -Math.PI / 2; ringMesh.position.y = 0.03; ballTracker.add(ringMesh);

        const trailSpheres = [];
        for(let i=0; i<10; i++) {
            const s = new THREE.Mesh(new THREE.SphereGeometry(0.3 - (i*0.025), 8, 8), new THREE.MeshBasicMaterial({color: 0xffaa00, transparent: true, opacity: 0.5 - (i*0.05)}));
            s.visible = false; scene.add(s); trailSpheres.push(s);
        }
        let trailTimer = 0;
        function updateTrail(isSuper) {
            trailTimer++;
            if(trailTimer % 2 === 0) { 
                for(let i=9; i>0; i--) {
                    trailSpheres[i].position.copy(trailSpheres[i-1].position);
                    trailSpheres[i].visible = trailSpheres[i-1].visible;
                    trailSpheres[i].material.color.setHex(isSuper ? 0xFF4500 : 0xFFFF00);
                }
                trailSpheres[0].position.copy(ball.position); trailSpheres[0].visible = true;
            }
        }
        function clearTrail() { trailSpheres.forEach(s => s.visible = false); }

        const particles = [];
        const particleMat = new THREE.MeshBasicMaterial({color: 0xffffff});
        for(let i=0; i<30; i++) {
            const p = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.15, 0.15), particleMat.clone());
            p.visible = false; scene.add(p); particles.push({mesh: p, life: 0, vel: new THREE.Vector3()});
        }
        function spawnParticles(pos, color) {
            particles.forEach(p => {
                if(p.life <= 0) {
                    p.mesh.position.copy(pos); p.mesh.material.color.setHex(color); p.mesh.visible = true;
                    p.life = 1.0; p.vel.set((Math.random()-0.5)*0.6, Math.random()*0.6, (Math.random()-0.5)*0.6);
                }
            });
        }


        // --- 6. 입력 처리 ---
        const inputState = { x: 0, z: 0 };
        const keys = { w:false, a:false, s:false, d:false };
        
        let currentHitRadius = 2.5;
        let chargePower = 0.0; 
        
        // PC 입력 상태
        let isMouseDown = false;
        let isSpaceDown = false;
        let chargeStartTime = 0;

        // 키보드 핸들러
        window.addEventListener('keydown', e => { 
            const k = e.key.toLowerCase();
            if(keys.hasOwnProperty(k)) keys[k] = true;
            if(e.code === 'Space') {
                if(!isSpaceDown) {
                    isSpaceDown = true;
                    chargeStartTime = Date.now();
                    handleInputStart();
                }
            }
        });
        
        window.addEventListener('keyup', e => { 
            const k = e.key.toLowerCase();
            if(keys.hasOwnProperty(k)) keys[k] = false;
            if(e.code === 'Space') {
                if(isSpaceDown) {
                    isSpaceDown = false;
                    const dur = Math.min(Date.now() - chargeStartTime, 1000);
                    handleInputEnd(dur / 1000);
                }
            }
        });
        
        window.addEventListener('mousedown', () => { isMouseDown = true; chargeStartTime = Date.now(); handleInputStart(); });
        window.addEventListener('mouseup', () => {
            if(isMouseDown) {
                isMouseDown = false;
                const dur = Math.min(Date.now() - chargeStartTime, 1000);
                handleInputEnd(dur / 1000);
            }
        });

        const touchLayer = document.getElementById('touch-layer');
        const joystickEl = document.getElementById('dynamic-joystick');
        const joystickKnob = joystickEl.querySelector('.joystick-knob');
        const chargeBarContainer = document.getElementById('charge-bar-container');
        const chargeBar = document.getElementById('charge-bar');

        let touchJoyId = null;
        let touchActionId = null;
        let joyStartX = 0, joyStartY = 0;
        let actionStartTime = 0;

        function handleInputStart() {
            if (gameState === 'serve_hold' && currentServer === 'player') {
                gameState = 'serve_toss';
                ballVel.set(0, 0.65, 0);
                const guide = document.getElementById('serve-guide');
                guide.innerText = "RELEASE TO SMASH!";
                guide.style.color = "#FF4444";
                guide.style.display = 'block'; // [수정] 다시 보이게 설정
                if (chargeBarContainer.style.display !== 'block') chargeBarContainer.style.display = 'block';
            } else if (gameState === 'playing') {
                player.isSmashReady = true;
                chargeBarContainer.style.display = 'block';
            }
        }

        function handleInputEnd(power) {
            if (gameState === 'serve_toss' || gameState === 'playing') {
                triggerHit(power);
            }
            player.isSmashReady = false;
            chargeBarContainer.style.display = 'none';
            chargeBar.style.width = '0%';
            chargeRing.visible = false; 
        }

        touchLayer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                if (t.clientX < window.innerWidth / 2) {
                    if (touchJoyId === null) {
                        touchJoyId = t.identifier; joyStartX = t.clientX; joyStartY = t.clientY;
                        joystickEl.style.display = 'block';
                        joystickEl.style.left = (joyStartX - 60) + 'px';
                        joystickEl.style.top = (joyStartY - 60) + 'px';
                        joystickKnob.style.transform = `translate(-50%, -50%)`;
                        inputState.x = 0; inputState.z = 0;
                    }
                } else {
                    if (touchActionId === null) {
                        touchActionId = t.identifier; actionStartTime = Date.now();
                        handleInputStart();
                    }
                }
            }
        }, {passive: false});

        touchLayer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                if (t.identifier === touchJoyId) {
                    const maxDist = 50;
                    let dx = t.clientX - joyStartX; let dy = t.clientY - joyStartY;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if(dist > maxDist) { const ratio = maxDist / dist; dx *= ratio; dy *= ratio; }
                    joystickKnob.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
                    inputState.x = dx / maxDist; inputState.z = dy / maxDist;
                }
            }
        }, {passive: false});

        const endTouch = (e) => {
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                if (t.identifier === touchJoyId) {
                    touchJoyId = null; joystickEl.style.display = 'none';
                    inputState.x = 0; inputState.z = 0;
                }
                if (t.identifier === touchActionId) {
                    touchActionId = null;
                    const duration = Math.min(Date.now() - actionStartTime, 1000);
                    handleInputEnd(duration / 1000);
                }
            }
        };
        touchLayer.addEventListener('touchend', endTouch);
        touchLayer.addEventListener('touchcancel', endTouch);


        // --- 7. 게임 로직 ---
        let ballVel = new THREE.Vector3();
        let scoreP = 0;
        let scoreA = 0;
        let gameState = 'serve_hold'; 
        let currentServer = 'player';
        let lastHitter = null;
        let isSuperShot = false;
        let bounceCount = 0; 
        let netColTimer = 0; 

        const serveGuide = document.getElementById('serve-guide');

        function triggerHit(power = 0) {
            // 서브
            if (gameState === 'serve_toss' && currentServer === 'player') {
                if (ball.position.y > 0.8) { 
                    swingRacket(player);
                    gameState = 'playing';
                    const baseSpeed = -0.72;
                    const extraSpeed = -0.4 * power; 
                    ballVel.set(0, 0.15, baseSpeed + extraSpeed);
                    if(power > 0.5) ballVel.y = 0.1;

                    isSuperShot = true;
                    lastHitter = 'player';
                    bounceCount = 0; 
                    serveGuide.style.display = 'none';
                    spawnParticles(ball.position, power > 0.8 ? 0xFF0000 : 0xFFA500);
                }
            } 
            // 랠리
            else if (gameState === 'playing') {
                checkPlayerHit(power);
            }
        }

        function checkPlayerHit(power = 0.0) {
            if (gameState !== 'playing') return;
            
            if (ballVel.z > 0) { 
                let success = false;
                const dist = ball.position.distanceTo(player.mesh.position);
                const zDist = Math.abs(ball.position.z - player.mesh.position.z);

                if (dist < currentHitRadius && zDist < currentHitRadius + 2.0) {
                    success = true;
                }

                if (success) {
                    swingRacket(player);
                    
                    let returnSpeed = -0.65 - (power * 0.4); 
                    let returnY = 0.45; 

                    if (power > 0.5) { 
                        isSuperShot = true;
                        returnY = 0.25; 
                        spawnParticles(ball.position, 0xFFA500);
                    } else {
                        isSuperShot = false;
                    }

                    ballVel.z = returnSpeed;
                    ballVel.y = returnY;

                    let aimX = 0;
                    const distToBall = ball.position.distanceTo(player.mesh.position);
                    if (distToBall > 5.0) {
                        aimX = (inputState.x * 0.3) + ((Math.random()-0.5) * 0.2); 
                        if (ball.position.x > 10) aimX -= 0.15;
                        if (ball.position.x < -10) aimX += 0.15;
                    } else {
                        aimX = (ball.position.x - player.mesh.position.x) * 0.3;
                        if (inputState.x !== 0) aimX += inputState.x * 0.2;
                    }
                    ballVel.x = aimX;
                    
                    lastHitter = 'player';
                    bounceCount = 0; 
                    player.isSmashReady = false; 
                }
            }
        }

        function showMessage(main, sub, color='#fff') {
            const m = document.getElementById('main-msg');
            const s = document.getElementById('sub-msg');
            m.innerText = main; m.style.color = color;
            s.innerText = sub;
            m.style.opacity = 1; m.style.transform = "scale(1.1)";
            s.style.opacity = 1;
            setTimeout(() => {
                m.style.opacity = 0; m.style.transform = "scale(0.5)";
                s.style.opacity = 0;
            }, 1500);
        }

        function resetServe(loser) {
            gameState = 'serve_hold';
            currentServer = loser;
            bounceCount = 0;
            netColTimer = 0;
            player.action = 'idle'; ai.action = 'idle';
            player.mesh.position.y = 0; ai.mesh.position.y = 0;
            player.mesh.rotation.x = 0; ai.mesh.rotation.x = 0;
            clearTrail();
            isSuperShot = false;
            ballVel.set(0,0,0);
            updateBallHoldPos();
            if (currentServer === 'player') {
                // [수정] 초기 문구 제거
                serveGuide.style.display = 'none';
            } else {
                serveGuide.style.display = 'none';
                setTimeout(aiToss, 1000);
            }
        }

        function updateBallHoldPos() {
            if (gameState === 'serve_hold') {
                if (currentServer === 'player') {
                    ball.position.set(player.mesh.position.x + 0.8, player.mesh.position.y + 1.0, player.mesh.position.z - 0.5);
                } else {
                    ball.position.set(ai.mesh.position.x - 0.8, ai.mesh.position.y + 1.0, ai.mesh.position.z + 0.5);
                }
            }
        }
        function aiToss() { if (gameState !== 'serve_hold' || currentServer !== 'ai') return; gameState = 'serve_toss'; ballVel.set(0, 0.55, 0); setTimeout(aiServeHit, 600); }
        function aiServeHit() { if (gameState !== 'serve_toss') return; swingRacket(ai); gameState = 'playing'; ballVel.set((Math.random()-0.5)*0.3, 0.15, 0.55); lastHitter = 'ai'; bounceCount = 0; }
        resetServe('player'); 

        function animate() {
            requestAnimationFrame(animate);

            let isCharging = false;
            let currentDur = 0;
            if (touchActionId !== null || isMouseDown || isSpaceDown) {
                isCharging = true;
                currentDur = Date.now() - (isMouseDown || isSpaceDown ? chargeStartTime : actionStartTime);
            }
            chargePower = Math.min(currentDur / 1000, 1.0); 

            if (isCharging && (gameState === 'playing' || gameState === 'serve_hold' || gameState === 'serve_toss')) {
                chargeBarContainer.style.display = 'block';
                chargeBar.style.width = (chargePower * 100) + '%';
                const vec = new THREE.Vector3(player.mesh.position.x, player.mesh.position.y + 5, player.mesh.position.z);
                vec.project(camera);
                const x = (vec.x * .5 + .5) * window.innerWidth;
                const y = (-(vec.y * .5) + .5) * window.innerHeight;
                chargeBarContainer.style.left = (x - 40) + 'px';
                chargeBarContainer.style.top = y + 'px';

                chargeRing.visible = true;
                currentHitRadius = 2.5 + (chargePower * 3.5); 
                chargeRing.scale.setScalar(currentHitRadius * 2); 
                chargeRing.position.x = player.mesh.position.x;
                chargeRing.position.z = player.mesh.position.z;
                
                chargeRing.rotation.z -= 0.05; 
            } else {
                chargeRing.visible = false;
            }

            const time = Date.now() * 0.005;
            spectators.forEach(s => {
                s.mesh.position.y = s.baseY + Math.sin(time * s.speed + s.offset) * 0.1; 
                s.mesh.rotation.y = Math.sin(time * 0.5 + s.offset) * 0.1; 
            });

            let moveX = 0; let moveZ = 0;
            let currentSpeed = 0.32;
            if (isCharging) currentSpeed *= 0.5;

            if(keys.a) moveX -= 1; if(keys.d) moveX += 1;
            if(keys.w) moveZ -= 1; if(keys.s) moveZ += 1;
            moveX += inputState.x; moveZ += inputState.z;
            player.mesh.position.x += moveX * currentSpeed;
            player.mesh.position.z += moveZ * currentSpeed;
            player.mesh.position.x = THREE.MathUtils.clamp(player.mesh.position.x, -16, 16);
            player.mesh.position.z = THREE.MathUtils.clamp(player.mesh.position.z, 0, 35);

            const targetCamX = player.mesh.position.x * 0.5;
            camera.position.x += (targetCamX - camera.position.x) * 0.08; 
            camera.lookAt(0, 0, -5); 

            updateBallHoldPos();

            if(gameState === 'playing' || (gameState.startsWith('serve') && currentServer === 'ai')) {
                let targetX = ai.mesh.position.x;
                let targetZ = -22;
                if (gameState === 'playing' && ballVel.z < 0) { 
                    targetX = ball.position.x;
                    if(ballVel.y < 0 && ball.position.z > -10) targetZ = -10;
                    else targetZ = -22; 
                } else { targetX = 0; }
                ai.mesh.position.x += (targetX - ai.mesh.position.x) * 0.10; 
                ai.mesh.position.z += (targetZ - ai.mesh.position.z) * 0.10;
            }

            if(gameState === 'playing' || gameState === 'serve_toss') {
                ball.position.add(ballVel);
                if (isSuperShot) ballVel.y -= 0.016; else ballVel.y -= 0.012;
                
                ballTracker.visible = true;
                ballTracker.position.set(ball.position.x, 0, ball.position.z);
                const heightFactor = Math.min(ball.position.y / 8, 1.0);
                shadowMesh.material.opacity = 0.6 * (1 - heightFactor * 0.5);
                ringMesh.material.opacity = 0.8 * (1 - heightFactor * 0.3);

                if (gameState === 'playing') {
                    ballVel.x *= 0.995; ballVel.z *= 0.995;
                    updateTrail(isSuperShot);
                }

                if(ball.position.y <= 0.35) {
                    ball.position.y = 0.35;
                    
                    if (gameState === 'serve_toss') {
                        gameState = 'serve_hold';
                        ballVel.set(0,0,0);
                        if(currentServer === 'player') {
                            serveGuide.innerText = "Try Again!";
                            setTimeout(() => { 
                                // 초기화되면 다시 문구 제거 상태로 갈 수도 있지만, '실수'한 상황이므로 안내 표시
                                serveGuide.innerText = "HOLD TO CHARGE!"; 
                                serveGuide.style.display = 'block';
                            }, 1000);
                        } else { resetServe('ai'); }
                        chargeBarContainer.style.display = 'none';
                        chargeRing.visible = false;
                    } else {
                        spawnParticles(ball.position, 0xcccccc);
                        ballVel.y *= -0.75; 
                        isSuperShot = false;

                        const inX = Math.abs(ball.position.x) <= COURT_W/2 + 0.5;
                        const inZ = Math.abs(ball.position.z) <= COURT_H/2 + 0.5;

                        if (bounceCount === 0 && (!inX || !inZ)) {
                            handleScore(lastHitter === 'player' ? 'ai' : 'player', "OUT!");
                        } else {
                            bounceCount++;
                            if (bounceCount >= 2) {
                                if (ball.position.z > 0) handleScore('ai', "POINT!");
                                else handleScore('player', "POINT!");
                            }
                        }
                    }
                }

                if (Math.abs(ball.position.z) < 0.5 && ball.position.y < NET_HEIGHT && netColTimer === 0) {
                    ballVel.z *= -0.1; ballVel.x *= 0.2; ballVel.y = -0.1;
                    isSuperShot = false;
                    netColTimer = 30; 
                }
                if (netColTimer > 0) netColTimer--;
            } else {
                ballTracker.visible = false;
            }

            if (gameState === 'playing') {
                const hitDist = 4.0; 
                if(ballVel.z < 0 && ball.position.z < 0) {
                    if(ball.position.distanceTo(ai.mesh.position) < hitDist) {
                        swingRacket(ai);
                        ballVel.z *= -1;
                        if(Math.random() > 0.6) { ballVel.z = 0.65; ballVel.y = 0.2; isSuperShot = true; } 
                        else { ballVel.z = 0.5; ballVel.y = 0.45; isSuperShot = false; }
                        ballVel.x = (ball.position.x - ai.mesh.position.x) * 0.3;
                        lastHitter = 'ai';
                        bounceCount = 0; 
                    }
                }
            }

            updateCharacter(player);
            updateCharacter(ai);
            updateParticles();
            renderer.render(scene, camera);
        }

        function handleScore(winner, msg) {
            if (gameState === 'end') return; 
            gameState = 'end';
            touchJoyId = null; touchActionId = null; isMouseDown = false; isSpaceDown = false;
            joystickEl.style.display = 'none';
            chargeBarContainer.style.display = 'none';
            chargeRing.visible = false;
            inputState.x = 0; inputState.z = 0;
            if (winner === 'ai') {
                scoreA++; document.getElementById('score-a').innerText = scoreA;
                showMessage(msg, "AI Point", "#FF4444");
                ai.action = 'happy'; player.action = 'sad';
                setTimeout(() => resetServe('player'), 2000);
            } else {
                scoreP++; document.getElementById('score-p').innerText = scoreP;
                showMessage(msg, "Player Point", "#4444FF");
                ai.action = 'sad'; player.action = 'happy';
                setTimeout(() => resetServe('ai'), 2000);
            }
        }

        function swingRacket(char) {
            let f = 0;
            const anim = () => {
                if(f < 6) { char.arm.rotation.x -= 0.5; f++; requestAnimationFrame(anim); } 
                else { char.arm.rotation.x = -0.5; }
            }
            anim();
        }

        function updateCharacter(c) {
            c.animTime += 0.1;
            if(c.action === 'happy') {
                c.mesh.position.y = Math.abs(Math.sin(c.animTime*5)) * 1.5;
                c.arm.rotation.z = Math.sin(c.animTime*10);
            } else if(c.action === 'sad') {
                c.mesh.rotation.x = 0.5;
            } else {
                if (gameState !== 'serve_hold') c.mesh.position.y = 0; 
                c.mesh.rotation.x = 0; c.arm.rotation.z = 0;
                
                if(c.isPlayer && (inputState.x !== 0 || keys.a || keys.d)) {
                   c.mesh.rotation.z = -(inputState.x || (keys.a?-1:1)) * 0.1;
                   c.mesh.rotation.y = -(inputState.x || (keys.a?-1:1)) * 0.2;
                } else {
                   c.mesh.rotation.z = 0;
                   if(c.isPlayer) c.mesh.rotation.y = 0;
                }
            }
        }
        function updateParticles() {
            particles.forEach(p => {
                if(p.life > 0) {
                    p.life -= 0.05; p.mesh.position.add(p.vel); p.mesh.scale.setScalar(p.life); p.mesh.visible = true;
                } else p.mesh.visible = false;
            });
        }
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
